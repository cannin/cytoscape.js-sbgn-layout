<!DOCTYPE>

<html>

<head>
	<title>cytoscape sbgn-layout demo</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link href="demo.css" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<!-- Demo files -->
	<!--<script src="demoControl.js"></script>-->
</head>

<body>
	<h4>cytoscape sbgn-layout demo</h4>

	<div id="menuSection">

		<button id="randomizeButton" class="btn btn-secondary btn-sm" style="display: none;">Randomize</button>
		<button id="layoutButton" class="btn btn-secondary btn-sm">SBGN Layout</button>

		<label for="randomize" style="display: none;">Incremental:</label>
		<input type="checkbox" id="randomize" name="randomize" style="display: none;" checked/>&nbsp;&nbsp;

		<label for="samples">Sample SBGN file:</label>

		<select name="samples" id="samples">
			<option value="" disabled selected>Select</option>
		  <option value="sample1">Sample 1</option>
		  <option value="sample2">Sample 2</option>
		  <option value="sample3">Sample 3</option>
			<option value="sample4">Sample 4</option>
			<option value="sample5">Sample 5</option>
			<option value="sample6">Sample 6</option>
			<option value="sample7">Sample 7</option>
			<option value="sample8">Sample 8</option>
			<option value="sample9">Sample 9</option>
			<option value="sample10">Sample 10</option>
			<option value="sample11">Sample 11</option>
			<option value="sample12">Sample 12</option>
			<option value="sample13">Sample 13</option>
			<option value="sample14">Sample 14</option>
			<option value="sample15">Sample 15</option>
			<option value="sample16">Sample 16</option>
		</select>

		<span id="fileName" class="text-secondary mt-2 mr-5"></span>
		
	</div>
	<div id="menu">
		<button id="pinButton" class="btn btn-secondary btn-sm">Pin Selected</button>
		<button id="unpinButton" class="btn btn-secondary btn-sm">Unpin All</button>
		<hr class="line">
		<div id="optionsMenu">
			<table>
				<thead>
					<tr>
						<th colspan="2" >Layout options</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tr>
					<td><span class="add-on layout-text" title="Whether to enable incremental mode"> Incremental </span></td>
					<td>        
						<div class="custom-control custom-control-inline custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="randomize" name="randomize" checked>
							<label class="custom-control-label" for="randomize"></label>
						</div>
					</td>
				</tr>
				<tr>
					<td><span class="add-on layout-text" title="Ideal (intra-graph) edge length"> Ideal Edge Length </span></td>
					<td><input id="idealEdgeLength" class="textField form-control form-control-sm" type="text" value="75" maxlength=5 size="5"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div id="cy"></div>

	<!-- iVis-at-Bilkent libraries -->
	<script src="bundle.js"></script>
</body>

</html>
